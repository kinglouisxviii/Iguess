<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Welcome to I guess</title>
	<meta name="description" content="A product presentation page built for a Tuts+ course">
	<meta name="author" content="Adi Purdila">

	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap files -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->

	<style>
		body {
			padding-top: 50px;
		}

		.content{
			padding-top: 50px;
		}
	</style>
</head>
<body data-spy="scroll" data-target="#main-navbar">
	<nav class="navbar navbar-inverse navbar-fixed-top" id="main-navbar" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a href="/index/" class="navbar-brand">IGuess <span class="glyphicon glyphicon-question-sign"></span></a>
			</div> <!-- end navbar-header -->

			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#section-features">Features</a></li>
					<li><a href="#section-gallery">Gallery</a></li>
					<li><a href="#section-contact">Contact</a></li>
					<li><a href="/rank/">Rank</a></li>
				</ul>
				<div style="margin-top: 9px;">
				{% if request.user.is_authenticated %}
					<div class="navbar-right">
						<a href=#>欢迎您：{{request.user}}</a>
						<a class="btn btn-danger" href="/logout/">注销</a>
					</div>
				{% else %}
					<div class="navbar-right">
						<span href=# style="color: white;">欢迎您：youke</span>
						<a class="btn btn-success" href="/login/">login</a>
						<a class="btn btn-info sm" href="/register/">register</a>
					</div>
				{% endif %}
				</div>
			</div> <!-- end collapse -->
		</div> <!-- end container -->
	</nav>
	<div class="content">
	{% block content %}{% endblock %}
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>
</html>
