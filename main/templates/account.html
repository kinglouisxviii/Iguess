{% extends "base.html" %}

{% block content %}
<div class="container">       
    <h2>My Account<small>how many games did I win?</small></h2>
    <div class="col-md-8 col-md-offset-2">
        <table class="table table-bordered table-hover">
            <tr>
                <th class="warning">username: </th>
                <td>{{p.username}}</td>
            </tr>
            <tr>
                <th class="warning">email: </th>
                <td>{{p.email}}</td>
            </tr>
            <tr>
                <th class="warning">total wins: </th>
                <td>{{p.totalwin}}</td>
            </tr>
            <tr>
                <th class="warning">total games: </th>
                <td>{{p.totalgame}}</td>
            </tr>
            <tr>
                <th class="warning">winning percentage: </th>
                <td>{{p.percent}}</td>
            </tr>
            <tr>
                <th class="warning">my money</th>
                <td>{{p.money}}</td>
            </tr>
        </table>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
