<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<style>
		.container{
			padding-top: 50px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="" method="post">
					<div class="form-group"><label for="username">User: </label><input type="text" name='username' class="form-control"></div>
					<div class="form-group">
						<label for="password">Password: </label><input type="password" name='password' class="form-control">
						{% if error == True %}
						<span style="color: #CC3300;">{{errorvalue}}</span>
						{% endif %}
					</div>
					<div class="form-group"><input type="submit" value="login" class="btn btn-success pull-right"></div>
					<div class="form-group"><a class="btn btn-primary pull-right" href="/index/" style="margin-right: 5px;">return</a></div>
			</div>
		</div>
	</form>
	</div>
	

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
