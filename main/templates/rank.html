{% extends "base.html" %}

{% block content %}
<div class="container">
    <div>       
    <h2>Rank<small> Top 10</small></h2>
    </div>
        <div class="col-lg-12 panel-body">
            <a class="list-group-item active col-md-1">Rank</a>
            <a class="list-group-item active col-md-3">Username</a>
            <a class="list-group-item active col-md-2">Wins</a>
            <a class="list-group-item active col-md-2">Total</a>
            <a class="list-group-item active col-md-2">Winning percentage</a>
            <a class="list-group-item active col-md-2">Money</a>
            {% for i in rank reversed %}
            <a class="list-group-item col-md-1">{{ forloop.counter }}</a>
            <a class="list-group-item col-md-3">{{i.username}}</a>
            <a class="list-group-item col-md-2">{{i.totalwin}}</a>
            <a class="list-group-item col-md-2">{{i.totalgame}}</a>
            <a class="list-group-item col-md-2">{{i.percent}} %</a>
            <a class="list-group-item col-md-2">{{i.money}}</a>
            {% endfor %}
        </div> 
    </div>
</div>
{% endblock %}
